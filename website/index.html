<!DOCTYPE html>
<html>
<head>
    <title>Fiat Lux</title>
	<link rel="stylesheet" href="index.css">
    <script src="iro.js"></script>
    <script src="fiatlux.js"></script>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
</head>
<body onload="onLoad()">
    <div id="main">
        <div class="buttonlist">
            <button type="button" class="imgbutton" onclick="onoff()"><img class="btnimg" id="onoff" src="power-symbol-svgrepo-com.svg" alt="power"></button>
            <button type="button" class="imgbutton" onclick="mono()"><div id="monobutton"></div></button>
            <button type="button" class="imgbutton" onclick="gradient()"><div id="gradientbutton"></div></button>
            <button type="button" class="imgbutton" onclick="rainbow()"><img class="btnimg" id="rainbow" src="rainbow.svg" alt="rainbow"></button>
            <button type="button" class="imgbutton" onclick="walking()"><img class="btnimg" id="walking" src="walking-person.svg" alt="walking"></button>
            <button type="button" class="imgbutton" onclick="rainbowclk()"><img class="btnimg" id="rainbowclk" src="clock-rainbow.svg" alt="clock1"></button>
            <button type="button" class="imgbutton" onclick="clock2()"><img class="btnimg" id="clock2" src="clock-rainbow2.svg" alt="clock2"></button>
            <button type="button" class="imgbutton" onclick="window.location.href='/settings.html'"><img class="btnimg" id="rainbow" src="zahnrad.svg" alt="settings"></button>
        </div>
		<div id="picker"></div>
        <div class="slidecontainer">
            <img class="sliderimg" id="turtle" src="turtle-svgrepo-com.svg" alt="slow">
            <input type="range" min="0" max="100" value="0" class="slider" id="speedRange" oninput="speedSlide()" />
            <img class="sliderimg" id="rabbit" src="running_rabbit.svg" alt="fast">
        </div>
    </div>
</body>
</html>
