<!DOCTYPE html>
<html>
<head>
    <title>Fiat Lux Settings</title>
	<link rel="stylesheet" href="settings.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <script src="settings.js"></script>
    <meta charset="UTF-8">
</head>
<body onload="loadSettings()" id="settingspage">
    <div class="h1list"><img src="zahnrad.svg" class="gear"> <img src="favicon.svg" class="favicon"> <img src="zahnrad.svg" class="gear"></div>
    <form action="/set" id="settingslist">
        <table>
            <tr><td class="setlbl"><label for="nr_leds">Nr. LEDs </label></td>
                <td><input class="txtinp" id="nr_leds" type="text" name="nr_leds"></td></tr>
            <tr><td class="setlbl"><label for="nr_leds">1st LED </label></td>
                <td><input class="txtinp" id="led1" type="text" name="led1"></td></tr>
        </table>
        <div class="buttonlist">
            <input checked="checked" type="radio" id="RadioButtonLeft" name="rotate" value="left" class="hidden">
            <input type="radio" id="RadioButtonRight" name="rotate" value="right" class="hidden">
            <img class="imgbutton" id="imgleft" src="round-arrow-6-svgrepo-com.svg" onclick="setRotation('left')">
            <img class="imgbutton" id="imgright" src="round-arrow-5-svgrepo-com.svg" onclick="setRotation('right')">
        </div>
        <input type="submit" value="OK">
    </form>
</body>
</html>
